    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        {{ nextYear('안녕하세요') }}
        <input v-bind:type="type" v-bind:value="inputdata">
        <a :href="getKossiecoderLink(kossiecoder)">네이버 링크</a>
    </div>


    <script>

        new Vue({
            el: '#app',
            data:{
                person: {
                    name:'뷰',
                    age: 25
                },
                inputdata : 'hello',
                type : 'text',
                link: 'https://www.youtube.com/'
            },
            methods:{
                getKossiecoderLink(channel){
                    return this.link + channel
                },

                nextYear: function(greeting){
                    return greeting + '! ' + this.person.name + ' 는 내년에 ' + (this.person.age+1) + ' 살 입니다.';
                },
                otherMethod : function(){
                    this.nextYear();
                }
            },
            computed:{

            }
        })
    </script>
</body>
</html>
